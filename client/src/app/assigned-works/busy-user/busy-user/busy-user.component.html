<div class="container mt-3">
    <div class="row">
        <section class="col-3 mt-3">
        </section>
        <section class="col-9 mt-5">
            <h2 *ngIf="user" class="text-monospace">{{user.name}} {{user.surname}}'s works</h2>
            <table class="table table-bordered table-hover mt-3" *ngIf="works">
                <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Goal time</th>
                        <th scope="col">Status</th>
                        <th scope="col">Back Assign</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let work of works">
                        <td>
                            <a routerLink="/work-create/{{work.id}}">{{work.title}}</a>
                        </td>
                        <td>{{work.description.substring(0,9)}}...</td>
                        <td>{{work.goalTime | date}}</td>
                        <td>
                            <i *ngIf="work.isDone" class="fa fa-check" aria-hidden="true" style="color: green;"></i>
                            <i *ngIf="!work.isDone" class="fa fa-times" aria-hidden="true" style="color: red;"></i>
                        </td>
                        <td class="text-center">
                            <button (click)="backAssign(work.id)" class="btn btn-dark">
                                <i  class="fa fa-reply" aria-hidden="true" style="color: whitesmoke;"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
</div>
